<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sefazgo="http://www.sefaz.go.gov.br"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- CSRF -->
		<meta name="_csrf" content="${_csrf.token}"/>
		<meta name="_csrf_header" content="${_csrf.headerName}"/>
		
		<title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">Secretaria de Estado da Fazenda | JavaEE Sample Project</title>
		
		<link rel="shortcut icon" th:href="@{/resources/images/favicon.png}"/>
		
		<!-- Bootstrap  -->
		<link th:href="@{/resources/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
		<!-- Font Awesome -->
		<link th:href="@{/resources/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
		<!-- NProgress -->
		<link th:href="@{/resources/vendors/nprogress/nprogress.css}" rel="stylesheet">
		<!-- Custom Theme Style -->
		<link th:href="@{/resources/build/css/custom.css}" rel="stylesheet">
		<!-- Sefaz-->
		<link th:href="@{/resources/css/sefazgo.css}" rel="stylesheet">
		
	</head>
	<body class="nav-md">
		<div class="container body">
			<div class="main_container">
	
				<!-- Menu -->
				<div th:replace="/layout/fragments/menu-app :: menu"></div>
	
				<!-- Navbar -->
				<div th:replace="/layout/fragments/navbar :: navbar"></div>
	
				<!-- Page Content -->
				<div class="right_col" role="main">
					<section layout:fragment="content"></section>
				</div>
				
				<!-- Footer -->
				<div th:replace="/layout/fragments/footer :: footer"></div>
			</div>
		</div>
	
		<!-- jQuery -->
		<script th:src="@{/resources/vendors/jquery/dist/jquery.min.js}"></script>
		<!-- Bootstrap -->
		<script th:src="@{/resources/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>
		<!-- FastClick -->
		<script th:src="@{/resources/vendors/fastclick/lib/fastclick.js}"></script>
		<!-- NProgress -->
		<script th:src="@{/resources/vendors/nprogress/nprogress.js}"></script>
	
		<th:block layout:fragment="self-page-javascripts"></th:block>
	
		<!-- Custom Theme Scripts -->
		<script th:src="@{/resources/build/js/custom.js}"></script>
		
		<!-- Application -->
		<script th:src="@{/resources/js/hrs.js}"></script>
		
	</body>
</html>
